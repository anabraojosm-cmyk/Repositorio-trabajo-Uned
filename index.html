<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi modelo 3D</title>
  <!-- Carga el visor X3DOM -->
  <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css"/>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #b4d1e8; /* azul suave */
      margin: 0;
      padding: 0;
    }
    x3d {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Mi modelo 3D</h1>

  <!-- Visor del modelo -->
  <x3d width="800px" height="600px">
    <scene>
      <!-- AsegÃºrate de que el nombre coincide con tu archivo .x3d -->
      <inline url="TablaMapaUned_01.x3d"></inline>
    </scene>
  </x3d>

  <footer>
    Realizado por Ana Braojos
  </footer>
</body>
</html>
